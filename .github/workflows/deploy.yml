name: Deploy Docusaurus

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NODE_OPTIONS: --max-old-space-size=6144

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: latest

    - name: Install and Build
      run: |
        cd docs  # Verifique se este é o diretório correto
        npm install
        npm run build
        mv build ../build  # Certifique-se de que deseja mover a build para o diretório superior

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./build  # Verifique se este caminho está correto após a movimentação

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
